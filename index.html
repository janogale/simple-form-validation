<!DOCTYPE html>
<html>
  <head>
    <title>Form Validation</title>
    <meta charset="UTF-8" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body
    class="has-background-primary is-flex is-justify-content-center is-align-items-center"
    style="min-height: 100vh"
  >
    <section class="section">
      <div
        class="container box is-flex is-flex-direction-column is-justify-content-center is-align-items-center"
      >
        <header class="mb-4 has-text-centered">
          <h1 class="is-size-3">Form Validation</h1>
          <h2 class="is-size-5 has-text-grey-light">with Vanila JS</h2>
        </header>
        <form>
          <div class="field">
            <label class="label" for="fname">Full Name</label>
            <div class="control has-icons-right">
              <input
                class="input"
                id="fname"
                type="text"
                placeholder="full name"
              />
              <span class="is-hidden icon is-small is-right">
                <i class="has-text-success fas fa-check"></i>
              </span>
            </div>
          </div>

          <div class="field">
            <label class="label" for="username">Username</label>
            <div class="control has-icons-left has-icons-right">
              <input
                id="username"
                class="input"
                type="text"
                placeholder="username"
              />
              <span class="is-hidden icon is-small is-right">
                <i class="has-text-success fas fa-check"></i>
              </span>
              <span class="icon is-small is-left">
                <i class="fas fa-user"></i>
              </span>
            </div>
            <p class="is-hidden help is-success">This username is available</p>
          </div>

          <div class="field">
            <label class="label" for="email">Email</label>
            <div class="control has-icons-left has-icons-right">
              <input
                id="email"
                class="input"
                type="email"
                placeholder="type your email"
              />
              <span class="is-hidden icon is-small is-right">
                <i class="fas has-text-success fa-check"></i>
              </span>
              <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>
            </div>
          </div>

          <div class="field">
            <label class="label" for="message">Message</label>
            <div class="control">
              <textarea
                id="message"
                rows="3"
                class="textarea"
                placeholder="type message"
              ></textarea>
            </div>
          </div>

          <div class="field is-grouped">
            <div class="control">
              <button class="button is-link">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </section>

    <script src="src/index.js"></script>
  </body>
</html>
